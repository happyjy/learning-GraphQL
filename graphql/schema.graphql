type Jyoon {
  id: Int
  name: String!
  age: Int!
  gender: String!
}

type Movie {
  id: Int
  name: String!
  score: Int!
}

type Query {
  hello(name: String): String!
  person(id: Int!): Jyoon!
  people: [Jyoon]!
  movie(id: Int!): Movie
  movies: [Movie]
}

type Mutation {
  addMovie(name: String!, score: Int!): Movie!
  deleteMovie(id: Int!): Boolean!
}